{% extends 'base.html' %} 

{% block title %}
    Create order
{% endblock %}

{% block content %}

    <h1>Создание заказа</h1>
    <div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <br>
            <button type="submit">Создать</button>
        </form>
    </div>
    <div>
        <br>
        <a href="{% url 'cafe:orders-list' %}">Обратно к списку заказов</a>
    </div>

{% endblock %}
