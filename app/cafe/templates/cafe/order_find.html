{% extends 'cafe/base.html' %} 

{% block title %}
    Поиск заказа
{% endblock %}

{% block content %}
    <div class="container">
        <section>
            <h1>Поиск заказа</h1>

            <div class="row mt-3">
                <div class="col">
                    <hr>
                    <h4>Найти заказ по номеру стола</h4>
                    <form action='' id="view_order_form">
                        <div class="form-group row">
                            <label for="order_table" class="col-sm-2 col-form-label col-form-label-lg">Номер стола:</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control form-control-lg" id="order_table"
                                    placeholder="введите номер стола">
                            </div>
                            <div class="col-sm-2">
                                <input type="submit" class="form-control form-control-lg btn btn-info" value="Найти">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>

{% endblock %}
