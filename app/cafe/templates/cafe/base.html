{% load static %}
<!doctype html>
<html lang="ru">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            {% block title %}
                Base title
            {% endblock %}
        </title>

        <!-- Bootstrap core CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">    
        <!-- Bootstrap core CSS -->
        <!-- Fontawessome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        <!-- Fontawessome -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>

    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg" style="background-color: #dbdd5b;">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'cafe:index' %}">
                    <img src="{% static 'images/logo_c.jpg' %}" width="70" height="70" alt="logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 top-menu">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'cafe:index' %}">Главная</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'cafe:order-create' %}">Создать заказ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'cafe:order-find' %}">Найти заказ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'cafe:order-list' %}">Список заказов</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Navbar -->

        {% block content %}
        {% endblock %}

        <!-- Footer -->
        <footer>
            <section class="footer mt-auto py-3">
                <div class="container">
                    <div class="row">
                        <div class="d-flex justify-content-between">
                            <span class="text-muted">&copy; Тихонов Алексей 2025</span>
                            <span class="text-muted"><i class="bi bi-telegram"></i> @Le&OslashharTi</span>
                        </div>
                    </div>
                </div>
            </section>
        </footer>
        <!-- Footer -->

        <!-- Bootstrap JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>

</html>
